    <link rel="stylesheet" href="../../static/style.css">

    <script>
        window.addEventListener("scroll", function () {
            var navbar = document.querySelector("nav");
            if (window.scrollY > 50) {
                navbar.classList.add("solid");
            } else {
                navbar.classList.remove("solid");
            }
        });
    </script>
