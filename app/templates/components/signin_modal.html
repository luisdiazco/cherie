<!-- Sign In/Register Modal -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/modal.css') }}">

<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <!-- Use Bootstrap's responsive classes -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signInModalLabel">Sign In/Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Sign in with Cherie -->
                <a href="{{url_for('auth.signin_cherie')}}">
                    <button class="btn btn-primary btn-block">Sign in with Cherie</button>
                </a>

                <!-- Sign in with Google -->
                <button class="btn btn-danger btn-block">Sign in with Google</button>

                <!-- Divider -->
                <hr>

                <!-- Create your Cherie account -->
                <a href="{{url_for('auth.register')}}">
                    <button class="btn btn-secondary btn-block">Create your Cherie account</button>
                </a>
            </div>
        </div>
    </div>
</div>
